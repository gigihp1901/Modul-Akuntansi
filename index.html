<!DOCTYPE html>
<html>
<head>
    <title>Modul Akuntansi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Modul Akuntansi</h1>
    <div class="container">
        <div class="form-group">
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" required>
        </div>
        <div class="form-group">
            <label for="deskripsi">Deskripsi:</label>
            <input type="text" id="deskripsi" required>
        </div>
        <div class="form-group">
            <label for="debit">Debit:</label>
            <input type="number" id="debit" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="kredit">Kredit:</label>
            <input type="number" id="kredit" step="0.01" required>
        </div>
        <button onclick="tambahTransaksi()">Tambah Transaksi</button>
    </div>
    <h2>Daftar Transaksi</h2>
    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Deskripsi</th>
                <th>Debit</th>
                <th>Kredit</th>
            </tr>
        </thead>
        <tbody id="daftar-transaksi"></tbody>
    </table>
</body>
</html>
